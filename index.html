<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="\Data_store_this_place\data\favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/analog_clock_style.css">
    <title>My Portfolio.in</title>
</head>

<body>
    <div class="great_perent_div_clock">
        <div class="container">
            <div class="clock">
                <div class="clockfaceone">
                    <div class="perent">
                        <div class="hours first"></div>
                        <div class="minutes first"></div>
                        <div class="seconds first"></div>
                    </div>
                    <span class="color" style="--i:1;"><b>1</b></span>
                    <span class="color" style="--i:2;"><b>2</b></span>
                    <span class="color" style="--i:3;"><b>3</b></span>
                    <span class="color" style="--i:4;"><b>4</b></span>
                    <span class="color" style="--i:5;"><b>5</b></span>
                    <span class="color" style="--i:6;"><b>6</b></span>
                    <span class="color" style="--i:7;"><b>7</b></span>
                    <span class="color" style="--i:8;"><b>8</b></span>
                    <span class="color" style="--i:9;"><b>9</b></span>
                    <span class="color" style="--i:10;"><b>10</b></span>
                    <span class="color" style="--i:11;"><b>11</b></span>
                    <span class="color" style="--i:12;"><b>12</b></span>
                </div>
                <div class="soundbar"></div>

                <div class="virtual_timer_div">
                    <p class="virtual_timer"></p>
                </div>
                <div class="virtual_date_div">
                    <p class="virtual_date"></p>
                </div>
                <div class="virtual_alarm_timer_div">
                    <div class="virtual_alarm_timer"><input type="time" name="" placeholder="input your alam time"
                            id="alam_timer_set"></div>
                </div>
                <div class="virtual_alarm_date_div">
                    <div class="virtual_alarm_date"><input type="date" name="" placeholder="input your alam date"
                            id="alam_date_set"></div>
                </div>
                <div class="save_alarm_div_and_set">
                    <input class="clear_storagebtn" type="button" value="Clear Alarm">
                    <input class="save_alarm_btn" type="button" value="Save Alarm">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="/analog_clock.js"></script>
</body>

</html>
